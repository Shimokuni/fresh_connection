language: ruby
before_install:
  - gem install bundler
services:
  - mysql
before_script:
  - bundle update
cache: bundler
rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
gemfile:
  - gemfiles/rails3.gemfile
  - gemfiles/rails40.gemfile
  - gemfiles/rails41.gemfile
  - gemfiles/rails42.gemfile
matrix:
  fast_finish: true
bundler_args: --jobs 3 --retry 3
